[env:esp12e]
platform = espressif8266
;;platform = https://github.com/platformio/platform-espressif8266.git#feature/stage
board = esp12e
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
     PubSubClient@2.7
